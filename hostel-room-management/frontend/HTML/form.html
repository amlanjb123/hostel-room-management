<!DOCTYPE html>
<html>
<head>
	<title>Student Form</title>
	<link rel="stylesheet" href="form.css">
</head>
<body>
	<form>
		<h2>Student Form</h2>
		<p>Please fill in the details:</p>
		<label for="name">Student Name:</label>
		<input type="text" id="name" name="name"><br><br>
		
		<label for="rollno">Roll No:</label>
		<input type="number" id="rollno" name="rollno"><br><br>
		
		<label for="branch">Branch:</label>
		<select id="branch" name="branch">
			<option value="">Select Branch</option>
			<option value="CSE">Computer Science and Engineering</option>
			<option value="ECE">Electronics and Communication Engineering</option>
			<option value="MECH">Mechanical Engineering</option>
			<option value="CIVIL">Civil Engineering</option>
		</select><br><br>
		
		<label for="gender">Gender:</label>
		<input type="radio" id="male" name="gender" value="male">
		<label for="male">Male</label>
		<input type="radio" id="female" name="gender" value="female">
		<label for="female">Female</label><br><br>
		
		<label for="contactno">Contact Number:</label>
		<input type="tel" id="contactno" name="contactno"><br><br>
		
		<label for="periodofstay">Period of Stay:</label>
		<input type="number" id="periodofstay" name="periodofstay"><br><br>
		
		<label for="messfacility">Mess Facility:</label>
		<input type="checkbox" id="messfacility" name="messfacility">
		<label for="messfacility">Yes</label><br><br>
		
		
		<input type="submit" id="submit-btn" value="SUBMIT">
	</form>
	<script src="Linkingregistration.js"></script>
</body>
</html>
