<!DOCTYPE html>
<html>
<head>
  <title>Hostel Management System</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      background-color: #333;
      color: #fff;
      width: 200px;
      padding: 20px;
    }

    .sidebar h2 {
      margin-top: 0;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar li {
      padding: 10px 0;
    }

    .sidebar li a {
      color: #fff;
      text-decoration: none;
    }

    .sidebar li a:hover {
      text-decoration: underline;
    }

    .main-content {
      flex: 1;
      padding: 20px;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 20px;
    }

    .dashboard-item {
      background-color: #f0f0f0;
      padding: 20px;
      text-align: center;
    }

    .dashboard-item h3 {
      margin-top: 0;
    }

    .dashboard-item .count {
      font-size: 3em;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .dashboard-item .see-all {
      display: inline-block;
      padding: 5px 10px;
      background-color: #ff7200;
      color: black;
      text-decoration: none;
      border-radius: 5px;
    }

    .dashboard-item .see-all:hover {
      background-color: #ccc;
    }

    .account {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-bottom: 20px;
    }

    .account .user-icon {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #ddd;
      margin-right: 10px;
    }

    .account .user-name {
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>Hostel Management System</h2>
      <ul>
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Rooms</a></li>
        <li><a href="#">Student Registration</a></li>
        <li><a href="#">Manage Students</a></li>
        <li><a href="#">Complaints</a></li>
      </ul>
    </div>
    <div class="main-content">
      <div class="account">
        <div class="user-icon"></div>
        <div class="user-name">Account</div>
      </div>
      <h2>Dashboard</h2>
      <div class="dashboard">
        <div class="dashboard-item">
          <h3>Students</h3>
          <div class="count">5</div>
          <a href="#" class="see-all">FULL DETAIL→</a>
        </div>
        <div class="dashboard-item">
          <h3>Total Rooms</h3>
          <div class="count">6</div>
          <a href="#" class="see-all">SEE ALL →</a>
        </div>
        <div class="dashboard-item">
          <h3>Registered Complaints</h3>
          <div class="count">7</div>
          <a href="#" class="see-all">FULL DETAIL→</a>
        </div>
        <div class="dashboard-item">
          <h3>Total Feedbacks</h3>
          <div class="count">4</div>
          <a href="#" class="see-all">SEE ALL →</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
